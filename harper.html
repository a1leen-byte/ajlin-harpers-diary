<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harper’s Characters</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fbf1e6;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'Allura', cursive;
      font-size: 36px;
      text-align: center;
      color: #6b4a3b;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .character-card {
      background: #f4c2d7;
      border-radius: 25px;
      width: 180px;
      height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 15px rgba(213,155,179,0.5);
      cursor: pointer;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .character-card:hover {
      transform: translateY(-3px);
    }

    .character-card img {
      max-width: 140px;
      max-height: 140px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    .character-name {
      font-family: 'Allura', cursive;
      font-size: 18px;
      color: #6b4a3b;
    }

    /* + Button */
    .add-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f4c2d7;
      color: #6b4a3b;
      border: none;
      font-size: 28px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 5px 10px rgba(213,155,179,0.6);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px rgba(213,155,179,0.8);
    }
  </style>
</head>
<body>

<h1>Harper’s Characters</h1>

<div class="container" id="characters-container">
  <!-- Character cards will appear here -->
</div>

<button class="add-btn" id="add-character">+</button>

<div id="popup-container"></div>

<script src="harper.js"></script>
</body>
</html>
