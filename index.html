<!DOCTYPE html>

<style>
body {
  background-color: #fbf1e6;
  font-family: 'Cormorant Garamond', serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  width: 80vw;
  max-width: 600px;
  aspect-ratio: 1 / 1;
  background-color: #f5e5d0; /* beige */
  transform: rotate(45deg);
  z-index: -1;

h1 {

  text-shadow: 1px 1px 2px #f4c2d7;
  z-index: 1;
  position: relative;
  text-align: center;
}

.btn-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 1;
  position: relative;
  width: 100%;
  max-width: 400px;
}

.btn {
  font-family: 'Allura', cursive;
  background-color: #f4c2d7;
  color: #6b4a3b;
  border: none;
  padding: clamp(10px, 2vw, 20px) clamp(20px, 5vw, 30px);
  border-radius: 25px;
  box-shadow: 0 5px 10px rgba(215, 155, 179, 0.5);
  cursor: pointer;
  font-size: clamp(18px, 4vw, 24px);
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 15px rgba(215, 155, 179, 0.7);
}
