    background: #fff4f7; /* soft cream-pink background */

    flex-direction: column;
    align-items: center;
    justify-content: start;

  /* subtle background pattern using CSS gradients */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(
      45deg,
      rgba(255, 255, 255, 0.1),

      transparent 20px

  }

    font-family: 'Allura', cursive;
    font-size: 60px;
    color: #d77fa1;
    margin-top: 80px;
    text-shadow: 2px 2px 4px rgba(215,155,179,0.4);
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 25px;
    margin-top: 60px;
    align-items: center;
  }

  .section-btn {
    background-color: #f4c2d7;
    color: #6b4a3b;
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    padding: 18px 50px;
    border: none;
    border-radius: 25px;
    box-shadow: 0 6px 12px rgba(215,155,179,0.4);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
    text-align: center;
  }

  .section-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(215,155,179,0.5);
  }
